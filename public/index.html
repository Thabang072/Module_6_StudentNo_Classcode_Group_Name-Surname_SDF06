<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart with Firebase</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button">Search</button>
  </div>
  
  <div class="items-container">
    <!-- Display items here -->
  </div>

  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: $0.00</div>
  </div>

  <script src="/__/firebase/10.12.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-auth-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-database-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-functions-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-messaging-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-storage-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-analytics-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-remote-config-compat.js"></script>
  <script src="/__/firebase/10.12.1/firebase-performance-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="script.js"></script>
</body>
</html>
